<div class="container">
  <h1 class="text-center">Add Feedback</h1>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="feedbackText">Feedback Message:</label>
      <textarea class="form-control" [(ngModel)]="feedback.FeedbackText" name="feedbackText" id="feedbackText" rows="4"
        required></textarea>
      @if (feedback.FeedbackText === '') {
      <div class="text-danger">Message is required</div>
      }
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" class="form-control" [(ngModel)]="feedback.Rating" name="rating" id="rating" min="1" max="5"
        required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit Feedback</button>
  </form>
</div>
