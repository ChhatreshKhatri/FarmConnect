<div class="container">

  <h1 class="text-center">My Feedback</h1>
  
  <div *ngIf="feedbacks==null" class="text-danger text-center">No Feedbacks Found</div>
  <div *ngIf="feedbacks">
    
    <table class="table table-striped table-bordered ">
      <thead text-center>
        <th class="bg-primary text-center">S.No</th>
        <th class="bg-primary text-center">Feedback</th>
        <th class="bg-primary text-center">Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let a of feedbacks, let i =index" class="text-center">
          <td>{{i+1}}</td>
          <td>{{a.FeedbackText}}</td>
          <td><button (click)="delete(a.FeedbackId)" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>

</div>
<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <p>Are you sure you want to delete?</p>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteconfirm()">Yes, Delete</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
