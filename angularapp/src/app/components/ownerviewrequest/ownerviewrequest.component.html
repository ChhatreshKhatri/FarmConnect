<div class="container">

    <h1 class="text-center">User Requests</h1>
    
    <div *ngIf="requests==null" class="text-danger text-center">No Requests Found</div>
    <div *ngIf="requests">
        
        <table class="table table-striped table-bordered ">
            <thead text-center>
                <th class="bg-primary text-center"> S.No </th>
                <th class="bg-primary text-center"> Request Type </th>
                <th class="bg-primary text-center"> Medicine Name </th>
        <th class="bg-primary text-center"> Feed Name </th>
        <th class="bg-primary text-center"> Quantity </th>
        <th class="bg-primary text-center"> Submission Date </th>
        <th class="bg-primary text-center"> Status </th>
        <th class="bg-primary text-center"> Action </th>
    </thead>
    <tbody>
        <ng-container *ngIf="requests !== null">
            <tr *ngFor="let r of requests; let i = index" class="text-center">
                <td>{{ i + 1 }}</td>
                <td>{{ r.RequestType }}</td>
                <td>
                    <div *ngIf="r.Medicine!=null;else elsea">{{ r.Medicine.MedicineName }}</div>
                    <ng-template #elsea>
                        -
                    </ng-template>
                </td>
                <td>
                    <div *ngIf="r.Feed!=null;else elseb"> {{ r.Feed.FeedName }}</div>
                    <ng-template #elseb>
                        -
                    </ng-template>
                </td>
                <td>{{ r.Quantity }}</td>
                <td>{{ r.RequestDate }}</td>
                <td>{{ r.Status }}</td>
                <td><button (click)="delete(r.RequestId)" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger">Delete</button></td>
            </tr>
        </ng-container>
    </tbody>
</table>

</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <p>Are you sure you want to delete?</p>
          <button type="button" class="btn btn-danger" (click)="deleteconfirm()" data-bs-dismiss="modal">Yes, Delete</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
