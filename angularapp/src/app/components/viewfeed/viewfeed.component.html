<!-- /search bar UserId -->
<div class="container">
  <h1 class="text-center">Feeds</h1>
  <table [class.blur]="isModalOpen" class="table table-striped table-bordered ">
    <thead text-center>
      <tr>
        <th class="bg-primary text-center">S.No</th>
        <th class="bg-primary text-center">Feed Name</th>
        <th class="bg-primary text-center">Feed Type</th>
        <th class="bg-primary text-center">Description</th>
        <th class="bg-primary text-center">Quantity</th>
        <th class="bg-primary text-center">Unit</th>
        <th class="bg-primary text-center">Price Per Unit</th>
        <th class="bg-primary text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (f of feeds; track f; let i = $index) {
      <tr>
        <td class="align-middle">{{i+1}}</td>
        <td class="align-middle">{{f.FeedName}}</td>
        <td class="align-middle">{{f.Type}}</td>
        <td class="align-middle">{{f.Description}}</td>
        <td class="align-middle">{{f.Quantity}}</td>
        <td class="align-middle">{{f.Unit}}</td>
        <td class="align-middle">{{f.PricePerUnit}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/suppliereditfeed',f.FeedId]">Edit</button>
          <button class="btn btn-danger mx-1" data-bs-toggle="modal" data-bs-target="#deleteModal"
            (click)="onDelete(f.FeedId)">Delete</button>
          <button class="btn btn-primary" (click)="viewImage(f.Image)" data-bs-toggle="modal"
            data-bs-target="#viewImageModal">Show Image</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

<!-- View Image Modal -->
<div class="modal fade" id="viewImageModal" tabindex="-1" aria-labelledby="viewImageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewImageModalLabel">View Image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="selectedImage" alt="Feed Image" width="100%" height="auto">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Are you sure you want to delete?</p>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmDelete()">Yes,
          Delete</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
